<div class="root" [ngClass]="rootClassNames()">
  <div class="player-level" [ngClass]="levelClassNames()">
    L{{ player.level }}
  </div>
  <div class="player-name">{{ player.name }}</div>
  <fa-icon
    *ngIf="removable"
    class="remove-button fa-swap-opacity"
    [icon]="faTimesCircle"
    (click)="onRemove($event)"
  ></fa-icon>
</div>
