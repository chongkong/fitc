<div class="toolbar" [class.show-toolbar]="showToolbar">
  {{ title | async }}
</div>
<div class="content-container" (scroll)="onPageScroll($event)">
  <h1 class="title">{{ title | async }}</h1>
  <router-outlet></router-outlet>
</div>
<nav class="bottom-nav">
  <a
    *ngFor="let tabItem of TAB_ITEMS"
    class="bottom-nav__action"
    [class.active]="isActive(title | async, tabItem.urlSegment)"
    [routerLink]="[tabItem.urlSegment]"
  >
    <fa-icon
      class="icon"
      [ngClass]="tabItem.urlSegment"
      [icon]="tabItem.icon"
    ></fa-icon>
    <span *ngIf="isActive(title | async, tabItem.urlSegment)">{{
      getBottomNavTitle(tabItem.urlSegment)
    }}</span>
  </a>
</nav>
