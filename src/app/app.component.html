<mat-toolbar>{{ title | async }}</mat-toolbar>
<router-outlet></router-outlet>
<nav class="bottom-nav">
  <a *ngFor="let tabItem of TAB_ITEMS"
      class="bottom-nav__action"
      [class.active]="isActive(title | async, tabItem.urlSegment)"
      [routerLink]=[tabItem.urlSegment]>
    <mat-icon class="bottom-nav__icon" [innerHTML]="tabItem.icon"></mat-icon>
    <span>{{getTitle(tabItem.urlSegment)}}</span>
  </a>
</nav>
