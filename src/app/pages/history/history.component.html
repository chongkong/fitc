<mat-list class="container">
  <div
    [ngClass]="{ 'game-record': isRecord(item), event: !isRecord(item) }"
    *ngFor="let item of items | async"
  >
    <app-game-record
      *ngIf="isRecord(item); else event"
      [data]="item"
    ></app-game-record>
    <ng-template #event>
      <div class="event-message" [ngClass]="item.type">
        {{ getEventMessage(item) }}
      </div>
    </ng-template>
  </div>
</mat-list>
