<mat-list class="container">
  <div
    [ngClass]="{ 'game-record': isRecord(item), event: !isRecord(item) }"
    *ngFor="let item of items | async"
  >
    <app-game-record
      *ngIf="isRecord(item); else event"
      [data]="item"
    ></app-game-record>
    <ng-template #event>
      <app-event-message [data]="item"></app-event-message>
    </ng-template>
  </div>
</mat-list>
